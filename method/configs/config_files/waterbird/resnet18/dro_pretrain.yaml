batch_size: 256
epochs: 30
lr: 1e-2
clip_grad: 0.0
momentum: 0.9
weight_decay: 1e-3
optimizer: "sgd"
amsgrad: False
scheduler: "const"
t_max: float("inf")
step_size: 5
milestones:
  - 7
gamma: 0.1
warmup_epochs: 2
evaluate_every: 1
forgetting_epochs: 5
use_train_aug: True
ssd_dampening_constant: 0.1
ssd_selection_weighting: 0.1

dro_lr: 0.01